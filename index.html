<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Grapesjs Cloudinary</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="/index.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="gjs" style="height:0px; overflow:hidden">
        <div style="margin:100px 100px 25px; padding:25px; font:caption">
            This is a demo content from _index.html. You can use this template file for
            development purpose. It won't be stored in your git repository
        </div>
        <img src="" alt="demo">
    </div>


    <script type="text/javascript">
        window.editor = grapesjs.init({
            height: '100%',
            container: '#gjs',
            showOffsets: true,
            fromElement: true,
            noticeOnUnload: false,
            storageManager: false,
            assetManager: {
                noAssets: '<div class="gjs-fonts gjs-two-color gjs-f-image" style="width:100%;font-size:30px;text-align:center;">No Assets Yet</div>'
            },
            plugins: [cloudinaryUp],
        });
    </script>
</body>

</html>
